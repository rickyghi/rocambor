<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tresillo/Ombre</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b1020;color:#eef}
    header{display:flex;align-items:center;gap:12px;padding:12px 16px;background:#0f1530;position:sticky;top:0}
    header img{height:28px}
    main{padding:16px}
    button{padding:8px 12px;margin:4px;border-radius:10px;border:0;background:#2a3a8f;color:#fff;cursor:pointer}
    .cards{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .card{padding:8px 10px;border-radius:10px;background:#1b244f}
    .table{margin-top:12px;padding:10px;background:#10183a;border-radius:12px}
    .status{opacity:.8}
    .row{display:flex;gap:8px;flex-wrap:wrap}
  </style>
</head>
<body>
  <header>
    <img src="/assets/logo/logo.png" alt="logo"/>
    <strong>Ombre/Tresillo</strong>
    <span id="status" class="status">connecting…</span>
  </header>
  <main>
    <div class="row">
      <button onclick="sendBid('entrada')">Entrada</button>
      <button onclick="sendBid('oros')">Oros</button>
      <button onclick="sendBid('volteo')">Volteo</button>
      <button onclick="sendBid('solo')">Solo</button>
      <button onclick="sendBid('solo_oros')">Solo de Oros</button>
      <button onclick="sendBid('bola')">Bola</button>
      <button onclick="sendBid('contrabola')">Contrabola</button>
      <button onclick="sendJoin('quadrille')">Join Quadrille</button>
      <button onclick="sendJoin('tresillo')">Join Tresillo</button>
    </div>
    <div class="table">
      <div>Trump: <span id="trump">—</span> | Turn: <span id="turn">—</span> | Phase: <span id="phase">—</span></div>
      <div>Scores: <span id="scores">—</span></div>
      <div>Table: <span id="table">—</span></div>
    </div>
    <div>Your hand:</div>
    <div id="hand" class="cards"></div>
  </main>
<script src="client.js"></script>
</body>
</html>
